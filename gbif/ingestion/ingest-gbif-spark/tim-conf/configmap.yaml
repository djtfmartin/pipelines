        numOfKeyBuckets: 10
        zkConnectionString: c5n7.gbif-test.org:31706,c5n9.gbif-test.org:31706,c6n8.gbif-test.org:31706
        tableName: test_name_usage_kv
        api:
          wsUrl: https://api.gbif-test.org/
        hbaseZnode: /znode-93f9cdb5-d146-46da-9f80-e8546468b0fe/hbase          
    vocabularyService:
      wsUrl: https://api.gbif.org/v1/
    grscicollLookup:
      numOfKeyBuckets: 9
      zkConnectionString: c5n7.gbif-test.org:31706,c5n9.gbif-test.org:31706,c6n8.gbif-test.org:31706
      tableName: test_grscicoll_lookup_kv
      api:
        wsUrl: https://api.gbif-test.org/v1/
      hbaseZnode: /znode-93f9cdb5-d146-46da-9f80-e8546468b0fe/hbase  

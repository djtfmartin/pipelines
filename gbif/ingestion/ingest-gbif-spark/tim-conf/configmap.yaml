    inputPath: hdfs://gbif-hdfs/data/ingest
    outputPath: hdfs://gbif-hdfs/data/ingest_spark
    zkConnectionString: c5n7.gbif-test.org:31706,c5n9.gbif-test.org:31706,c6n8.gbif-test.org:31706

      numOfKeyBuckets: 25
      zkConnectionString: c5n7.gbif-test.org:31706,c5n9.gbif-test.org:31706,c6n8.gbif-test.org:31706
      tableName: test_geocode_kv
      wsCacheSizeMb: 128
      loaderRetryConfig:
        maxAttempts: 10      
      api:
        wsUrl: https://api.gbif-test.org/v1/
      hbaseZnode: /znode-93f9cdb5-d146-46da-9f80-e8546468b0fe/hbase  
    imageCachePath: /bitmap/bitmap.png
    content:
      esHosts:
        - http://cms-search.gbif-dev.org:9200/
    amplification:
      wsUrl: http://blast.gbif-dev.org
    keygen:
      occurrenceTable: dev_occurrence
      counterTable: dev_occurrence_counter
      lookupTable: dev_occurrence_lookup
      zkConnectionString: c5n7.gbif-test.org:31706,c5n9.gbif-test.org:31706,c6n8.gbif-test.org:31706
      hbaseZnode: /znode-93f9cdb5-d146-46da-9f80-e8546468b0fe/hbase
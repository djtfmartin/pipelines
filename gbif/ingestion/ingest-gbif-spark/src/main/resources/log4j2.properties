status = error
name = SparkLogConfig

# Console appender
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Root logger (default level WARN)
rootLogger.level = warn
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = Console

# Set Spark internal logs to WARN
logger.spark.name = org.apache.spark
logger.spark.level = warn

# Reduce Hadoop noise
logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = warn

# Jetty (Spark UI HTTP server)
logger.jetty.name = org.eclipse.jetty
logger.jetty.level = warn

# Your application package at INFO (adjust package to match your app)
logger.app.name = org.gbif.pipelines
logger.app.level = info
logger.app.additivity = false
logger.app.appenderRefs = console
logger.app.appenderRef.console.ref = Console
